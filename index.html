<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twice Copy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containerHeader">
      <div class="navbar">
        <img class="logo" src="./img/logo.png" alt="logo" />
        <div class="hamburgerMenu">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </div>

      <div class="containerTextHeader fade-in-right">
        <div class="mainAlbum">
          <a href="">READY TO BE</a>
        </div>

        <div class="albumSong">
          <a href=""><p>SET ME FREE</p></a>
        </div>

        <span></span>
      </div>

      <ul class="navSocialMedia">
        <li>
          <a href="https://www.instagram.com/twicetagram/" target="_blank"
            ><img class="socialMedia" src="./img/ig_white.png" alt="instagram"
          /></a>
        </li>
        <li>
          <a href="https://twitter.com/JYPETWICE" target="_blank"
            ><img
              class="socialMedia"
              src="./img/twitter_white.png"
              alt="instagram"
          /></a>
        </li>
        <li>
          <a href="https://www.youtube.com/c/twice" target="_blank"
            ><img
              class="socialMedia"
              src="./img/youtube_white.png"
              alt="instagram"
          /></a>
        </li>
        <li>
          <a
            href="https://www.tiktok.com/@twice_tiktok_official"
            target="_blank"
            ><img
              class="socialMedia"
              src="./img/tiktok_white.png"
              alt="instagram"
          /></a>
        </li>
      </ul>
    </div>

    <div class="containerProfile">
      <div class="member_name">
        <p id="nayeon" data-birth="1995.09.22">NAYEON</p>
        <p id="jeongyeon" data-birth="1996.11.01">JEONGYEON</p>
        <p id="momo" data-birth="1996.11.09">MOMO</p>
        <p id="sana" data-birth="1996.12.29">SANA</p>
        <p id="jihyo" data-birth="1997.02.01">JIHYO</p>
        <p id="mina" data-birth="1997.03.24">MINA</p>
        <p id="dahyun" data-birth="1998.05.28">DAHYUN</p>
        <p id="chayoung" data-birth="1999.04.23">CHAYOUNG</p>
        <p id="tzuyu" data-birth="1999.06.14">TZUYU</p>
      </div>

      <div class="member">
        <div id="nayeon" class="inner">
          <div class="memberImg">
            <div class="colorBg"></div>
            <img src="img/Nayeon.jpg" alt="" />
          </div>

          <div class="memberTag">
            <div class="name">NAYEON</div>
            <p>Date of Birth: 1995.09.22</p>
          </div>
        </div>
      </div>

      <div class="lineName">
        <p>01</p>
        <span
          style="
            width: 150px;
            height: 2px;
            background-color: black;
            margin: auto;
          "
        ></span>
        <p>PROFILE</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
