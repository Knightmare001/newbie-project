<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twice Copy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containerHeader">
      <div class="navbar">
        <img class="logo" src="./img/logo.png" alt="logo" />
        <div class="hamburgerMenu">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </div>

      <div class="containerTextHeader fade-in-right">
        <div class="mainAlbum">
          <a href="">READY TO BE</a>
        </div>

        <div class="albumSong">
          <a href=""><p>SET ME FREE</p></a>
        </div>

        <span></span>
      </div>

      <ul class="navSocialMedia">
        <li>
          <a href="https://www.instagram.com/twicetagram/" target="_blank"
            ><img class="socialMedia" src="./img/ig_white.png" alt="instagram"
          /></a>
        </li>
        <li>
          <a href="https://twitter.com/JYPETWICE" target="_blank"
            ><img
              class="socialMedia"
              src="./img/twitter_white.png"
              alt="instagram"
          /></a>
        </li>
        <li>
          <a href="https://www.youtube.com/c/twice" target="_blank"
            ><img
              class="socialMedia"
              src="./img/youtube_white.png"
              alt="instagram"
          /></a>
        </li>
        <li>
          <a
            href="https://www.tiktok.com/@twice_tiktok_official"
            target="_blank"
            ><img
              class="socialMedia"
              src="./img/tiktok_white.png"
              alt="instagram"
          /></a>
        </li>
      </ul>
    </div>

    <div class="containerProfile">
      <div class="member_name">
        <p class="" id="nayeon">NAYEON</p>
        <p class="" id="jeongyeon">JEONGYEON</p>
        <p class="" id="momo">MOMO</p>
      </div>

      <div class="member">
        <div id="nayeon" class="inner">
          <div class="memberImg">
            <div class="colorBg"></div>
            <img src="img/Nayeon.jpg" alt="" />
          </div>

          <div class="memberTag">
            <div class="name">NAYEON</div>
            <p>Date of Birth: 1995.09.22</p>
          </div>
        </div>
        <div id="jeongyeon" class="inner ilang">
          <div class="memberImg">
            <div class="colorBg"></div>
            <img src="img/jeongyeon.jpg" alt="" />
          </div>
          <div class="memberTag">
            <div class="name">JEONGYEON</div>
            <p>Date of Birth: 1996.11.01</p>
          </div>
        </div>
        <div id="momo" class="inner ilang">
          <div class="memberImg">
            <div class="colorBg"></div>
            <img src="img/momo.jpg" alt="" />
          </div>
          <div class="memberTag">
            <div class="name">MOMO</div>
            <p>Date of Birth: 1996.11.09</p>
      </div>

      <div></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
